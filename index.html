<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro</title>
</head>
<body>
  <div id="main">
    <h1>Cadastro de DEVs</h1>
    <p>Preencha suas informações:</p>

    <form id="form">
      <div>
        <label for="first-name">Nome:</label>
        <input type="text" id="first-name">

        <label for="last-name">Sobrenome:</label>
        <input type="text" id="last-name">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="password">Senha:</label>
        <input type="password" id="password">
      </div>

      <div>
        <label for="">De qual lado da aplicação você desenvolve?</label>
        <input type="radio" name="dev" value="front-end" checked>Front-end
      </label>
      <label for="">
        <input type="radio" name="dev" value="back-end">Back-end
      </label>
      <label for="">
        <input type="radio" name="dev" value="fullstack">Fullstack
      </div>

      <label for="job">Situação de trabalho:</label>
      <select name="job" id="job">
        <option value="" selected disabled>Está buscando emprego?</option>
        <option value="yes">Sim</option>
        <option value="no">Não</option>
      </select>

      <label for="seniority">Experiência:</label>
      <select name="seniority" id="seniority">
        <option value="" selected disabled>Selecione...</option>
        <option value="junior">Júnior</option>
        <option value="pleno">Pleno</option>
        <option value="senior">Senior</option>
      </select>

      <div class="check">
        <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="javascript" name="javascript" value="Javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="php" name="php" value="PHP">
        <label for="php">PHP</label>
        <input type="checkbox" id="c#" name="c#" value="C#">
        <label for="c#">C#</label>
        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">Python</label>
        <input type="checkbox" id="java" name="java" value="Java">
        <label for="java">Java</label>
      </div>

      <label for="experience">Conte um pouco da sua experiência:</label>
      <textarea name="experience" id="experience" cols="30" rows="5"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
