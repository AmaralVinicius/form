<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro</title>
  <meta name="description" content="O front-end de um cadastro para desenvolvedores com validação em Javascript">
  <meta name="author" content="Vinícius Amaral">
  </script>
</head>
<body>
  <main id="main-container">
    <header>
      <h1>CADASTRO DE DEVS</h1>
      <p>Preencha suas informações</p>
    </header>

    <form id="form">
      <div id="name-container">
        <input type="text" id="first-name" placeholder="Nome"  spellcheck="false">

        <input type="text" id="last-name" placeholder="Sobrenome" spellcheck="false">
      </div>

      <div id="infos-container">
        <input type="email" id="email" placeholder="Email" spellcheck="false">

        <input type="password" id="password" placeholder="Senha" spellcheck="false">
      </div>

      <div id="dev-container">
        <label for="">De qual lado você desenvolve?</label>
          <div><label for="front-end" class="clickable"><input type="radio" name="dev" value="front-end" id="front-end" checked>Front end</label></div>
          <div><label for="back-end" class="clickable"><input type="radio" name="dev" value="back-end" id="back-end">Back end</label></div>
          <div><label for="fullstack" class="clickable"><input type="radio" name="dev" value="fullstack" id="fullstack">Full stack</label></div>
      </div>

      <div id="job-container">
        <div id="situation-container">
          <label for="">Está procurando emprego?</label>
          <select name="job" id="job">
            <option value="" selected disabled>Responda...</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>

        <div id="seniority-container">
        <label for="">Experiência:</label>
          <select name="seniority" id="seniority">
            <option value="" selected disabled>Selecione...</option>
            <option value="junior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
          </select>
        </div>
      </div>

      <div id="language-container">
        <label for="">Selecione as tecnologias que utiliza:</label>
        <div id="languages">
          <div><input type="checkbox" id="html" name="html" value="HTML">
          <label for="html" class="clickable">HTML</label></div>
          <div><input type="checkbox" id="css" name="css" value="CSS">
          <label for="css" class="clickable">CSS</label></div>
          <div><input type="checkbox" id="javascript" name="javascript" value="Javascript">
          <label for="javascript" class="clickable">Javascript</label></div>
          <div><input type="checkbox" id="php" name="php" value="PHP">
          <label for="php" class="clickable">PHP</label></div>
          <div><input type="checkbox" id="csharp" name="csharp" value="C#">
          <label for="csharp" class="clickable">C#</label></div>
          <div><input type="checkbox" id="python" name="python" value="Python">
          <label for="python" class="clickable">Python</label></div>
          <div><input type="checkbox" id="java" name="java" value="Java">
          <label for="java" class="clickable">Java</label></div>
        </div>
      </div>

      <label for="" id="experience-label">Conte um pouco da sua experiência:</label>
      <textarea name="experience" id="experience" cols="30" rows="5"></textarea>

      <button type="submit">ENVIAR</button>
      <div id="erro"></div>
    </form>
  </main>
  <footer>
    <a href="https://github.com/AmaralVinicius/" target="_blank">&copy2023 Vinícius Amaral</a>
  </footer>
  <script src="js/script.js" defer></script>
</body>
</html>
