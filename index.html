<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro</title>
</head>
<body>
  <div id="main-container">
    <h1>CADASTRO DE DEVS</h1>
    <p>Preencha suas informações</p>

    <form id="form">
      <div id="name-container">
        <input type="text" id="first-name" placeholder="Nome">

        <input type="text" id="last-name" placeholder="Sobrenome">
      </div>

      <div id="infos-container">
        <input type="email" id="email" placeholder="Email">

        <input type="password" id="password" placeholder="Senha">
      </div>

      <div id="dev-container">
        <label for="">De qual lado você desenvolve?</label>
          <div><label for="front-end"><input type="radio" name="dev" value="front-end" id="front-end" checked>Front-end</label></div>
          <div><label for="back-end"><input type="radio" name="dev" value="back-end" id="back-end">Back-end</label></div>
          <div><label for="fullstack"><input type="radio" name="dev" value="fullstack" id="fullstack">Fullstack</label></div>
      </div>

      <div id="job-container">
        <div id="situation-container">
          <label for="job">Está procurando emprego?</label>
          <select name="job" id="job">
            <option value="" selected disabled>Responda...</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>

        <div id="seniority-container">
        <label for="seniority">Experiência:</label>
          <select name="seniority" id="seniority">
            <option value="" selected disabled>Selecione...</option>
            <option value="junior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
          </select>
        </div>
      </div>

      <div id="language-container">
        <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
        <div id="languages">
          <div><input type="checkbox" id="html" name="html" value="HTML">
          <label for="html">HTML</label></div>
          <div><input type="checkbox" id="css" name="css" value="CSS">
          <label for="CSS">CSS</label></div>
          <div><input type="checkbox" id="javascript" name="javascript" value="Javascript">
          <label for="javascript">Javascript</label></div>
          <div><input type="checkbox" id="php" name="php" value="PHP">
          <label for="php">PHP</label></div>
          <div><input type="checkbox" id="c#" name="c#" value="C#">
          <label for="c#">C#</label></div>
          <div><input type="checkbox" id="python" name="python" value="Python">
          <label for="python">Python</label></div>
          <div><input type="checkbox" id="java" name="java" value="Java">
          <label for="java">Java</label></div>
        </div>
      </div>

      <label for="experience" id="experience-label">Conte um pouco da sua experiência:</label>
      <textarea name="experience" id="experience" cols="30" rows="5"></textarea>

      <button type="submit">ENVIAR</button>
    </form>
  </div>
</body>
</html>
